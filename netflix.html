<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Premium Subscription</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 2rem 1rem;
      padding-top: 120px; /* Added padding top for fixed elements */
      background: #141414 url('https://assets.nflxext.com/ffe/siteui/vlv3/80e51430-53b0-4e26-8727-4bcd6756c67a/d01cc43a-8209-4291-8dce-6f77dbd3b007/NP-en-20230522-popsignuptwoweeks-perspective_alpha_website_medium.jpg') center/cover no-repeat fixed;
      color: #d32f2f;
      font-family: 'Press Start 2P', cursive, monospace, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      user-select: none;
      overflow-x: hidden;
      text-shadow: 0 0 6px #9b1c1c;
      position: relative;
    }

    .netflix-logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg') center/contain no-repeat;
      filter: drop-shadow(0 0 3px #d32f2f);
      z-index: 10;
      user-select: none;
    }

    /* Skeleton container */
    #skeleton {
      background: rgba(20, 20, 20, 0.85);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow:
        0 0 20px #d32f2f,
        0 0 40px #7a1a1a inset;
      max-width: 460px;
      width: 100%;
      text-align: center;
      z-index: 5;
      color: transparent; /* hide text */
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    /* Skeleton shimmer animation */
    .skeleton-shimmer {
      display: inline-block;
      background: linear-gradient(90deg, #2c2c2c 25%, #4b4b4b 50%, #2c2c2c 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite ease-in-out;
      border-radius: 6px;
      margin: 10px auto;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    /* Skeleton shapes */
    .skeleton-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 10px;
    }

    .skeleton-title {
      width: 220px;
      height: 36px;
      margin: 0 auto 1.5rem;
      border-radius: 8px;
    }

    .skeleton-desc {
      width: 90%;
      max-width: 380px;
      height: 20px;
      margin: 0 auto 2rem;
      border-radius: 8px;
    }

    .skeleton-subscription {
      width: 100%;
      max-width: 400px;
      height: 50px;
      border-radius: 12px;
      margin: 0 auto 1.25rem;
      box-shadow: inset 0 0 10px #7a1a1a;
    }

    /* Hide real content initially */
    .hidden {
      display: none;
    }

    /* Real container styles */
    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow:
        0 0 20px #d32f2f,
        0 0 40px #7a1a1a inset;
      max-width: 460px;
      width: 100%;
      text-align: center;
      z-index: 5;
      color: #f0f0f0;
      font-weight: 600;
      letter-spacing: 1.2px;
      line-height: 1.5;
      user-select: text;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 12px #d32f2f;
    }

    p.description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
      line-height: 1.5;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .subscription-list {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    /* Glow animation */
    @keyframes glowPulse {
      0%, 100% {
        box-shadow:
          0 0 12px #7a1a1a inset,
          0 0 10px #d32f2f;
      }
      50% {
        box-shadow:
          0 0 20px #a42a2a inset,
          0 0 25px #ff6659;
      }
    }

    /* Subscription buttons */
    .subscription-item {
      position: relative; /* For tooltip positioning */
      background: #222;
      border-radius: 12px;
      padding: 1.25rem 2rem;
      font-size: 1.15rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      color: #d32f2f;
      border: 2px solid #7a1a1a;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.8px;
      line-height: 1.3;
      animation: glowPulse 3s ease-in-out infinite;
      box-shadow:
        0 0 12px #7a1a1a inset,
        0 0 10px #d32f2f;
    }
    .subscription-item:hover {
      background: #d32f2f;
      color: #fff;
      box-shadow:
        0 0 18px #ff6659 inset,
        0 0 38px #ff9a8c;
      transform: scale(1.05);
      animation: none;
    }

    /* Tooltip */
    .subscription-item::after {
      content: "Prices may vary. Confirm details on WhatsApp.";
      position: absolute;
      left: 50%;
      bottom: 100%;      /* Show tooltip above the subscription box */
      margin-bottom: 8px; /* Spacing between box and tooltip */
      transform: translateX(-50%);
      background: rgba(211, 47, 47, 0.9);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      box-shadow: 0 0 6px #b32b2b;
      z-index: 100;
    }
    .subscription-item:hover::after {
      opacity: 1;
      pointer-events: auto;
    }

    /* Neon Home Button */
    .back-home {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #d32f2f;
      border-radius: 10px;
      padding: 10px 20px;
      color: #d32f2f;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow:
        0 0 10px #d32f2faa,
        0 0 20px #d32f2faa;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    .back-home:hover {
      background-color: #d32f2f;
      color: #000;
      box-shadow:
        0 0 20px #ff6659,
        0 0 30px #ff9a8c;
    }

    /* Responsive */
    @media (max-width: 520px) {
      body {
        padding-top: 110px; /* Slightly less on smaller screens */
      }
      .netflix-logo {
        width: 60px;
        height: 60px;
        top: 15px;
      }
      .back-home {
        top: 15px;
        right: 15px;
        padding: 8px 15px;
        font-size: 0.9rem;
      }
      .container {
        padding: 1.8rem 1.5rem;
        max-width: 95vw;
      }
      .subscription-item {
        font-size: 1rem;
        padding: 1rem 1.2rem;
      }
      .subscription-item::after {
        font-size: 0.65rem;
        padding: 5px 10px;
        bottom: 100%;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="netflix-logo" aria-label="Netflix logo"></div>

  <a href="index.html" class="back-home hidden" aria-label="Back to Home">Home</a>

  <!-- Skeleton loader -->
  <div id="skeleton">
    <div class="skeleton-shimmer skeleton-logo"></div>
    <div class="skeleton-shimmer skeleton-title"></div>
    <div class="skeleton-shimmer skeleton-desc"></div>
    <div class="skeleton-shimmer skeleton-subscription"></div>
    <div class="skeleton-shimmer skeleton-subscription"></div>
  </div>

  <!-- Real content hidden initially -->
  <div class="container hidden" role="main">
    <h1>ðŸ“º Netflix Premium</h1>
    <p class="description">
      Choose your Netflix subscription plan. Click to order instantly via WhatsApp.
    </p>

    <div class="subscription-list" role="list">
      <a href="https://wa.me/9779708065981?text=Hello%2C%20I%20want%20to%20buy%20Netflix%20Premium%20subscription%20-%201%20Month%20Single%20Screen%20(SD)." 
         class="subscription-item" role="listitem" target="_blank" rel="noopener noreferrer">
        1 Month - Single Screen (SD)
      </a>
      <a href="https://wa.me/9779708065981?text=Hello%2C%20I%20want%20to%20buy%20Netflix%20Premium%20subscription%20-%201%20Month%205%20Screens%20(Ultra%20HD)." 
         class="subscription-item" role="listitem" target="_blank" rel="noopener noreferrer">
        1 Month - 5 Screens (Ultra HD)
      </a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        // Hide skeleton
        document.getElementById('skeleton').style.display = 'none';
        // Show real content
        document.querySelector('.container').classList.remove('hidden');
        document.querySelector('.back-home').classList.remove('hidden');
      }, 1000); // Show skeleton for 1 second
    });
  </script>
</body>
</html>
